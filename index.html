<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BT POC Planner</title>
  <style>
    /* Initial loading state - prevents blank screen while JS loads */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      color: #eee;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #root:empty::before {
      content: 'Loading BT POC Planner...';
      font-size: 1.2rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <noscript>
    <div
      style="padding: 40px; font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use the BT POC Planner application.</p>
    </div>
  </noscript>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
